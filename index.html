<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="wrapp">
      <img src="images/illustration-hero.svg" alt="hero">
      <div class="content">
        <div class="title">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any divice<br>anywhere you like!</p>
        </div>
        <div class="song">
          <img src="images/icon-music.svg" alt="music">
          <div class="info">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <div class="pay-cancel">
        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
